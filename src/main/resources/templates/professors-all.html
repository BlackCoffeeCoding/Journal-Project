<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar"></div>
<main class="flex-shrink-0">
    <div class="container my-5">
        <h2 class="text-center text-dark">Просмотр преподавателей</h2>
        <div class="row">
            <div th:each="p : ${professorInfos}" class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'ФИО: ' + *{p.fullName}"></h5>
                        <p class="card-text" th:text="'Табельный номер: ' + *{p.personnelNumber}"></p>
                        <p class="card-text" th:text="'Дата рождения: ' + *{p.birthDate}"></p>
                        <p class="card-text" th:text="'Стаж: ' + *{p.experience}"></p>
                        <p class="card-text" th:text="'Кафедра: ' + *{p.department}"></p>
                        <p class="card-text" th:text="'Должность: ' + *{p.jobTitle}"></p>
                        <p class="card-text" th:text="'Преподаваемые дисциплины: ' + *{p.disciplines}"></p>
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-danger btn-sm"
                               th:href="@{/professors/professor-delete/{professor-personnel-number}(professor-personnel-number=${p.personnelNumber})}"
                               sec:authorize="hasAnyRole('ADMIN')">
                                Удалить
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"></footer>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
