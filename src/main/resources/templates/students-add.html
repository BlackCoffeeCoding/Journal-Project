<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Добавление преподавателя</h1>
                </div>
                <form th:action="@{/students/add}"
                      th:method="post"
                      th:object="${studentModel}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="gbNumber">Номер зачётной книжки</label>
                        <input th:field="*{gbNumber}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="gbNumber" aria-describedby="gbNumber"
                               name="gbNumber"/>
                        <small th:if="${#fields.hasErrors('gbNumber')}" th:errors="*{gbNumber}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="fullName">ФИО</label>
                        <input th:field="*{fullName}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="fullName" aria-describedby="fullName"
                               name="fullName"/>
                        <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="studentGroup">Группа</label>
                        <input th:field="*{studentGroup}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="studentGroup" aria-describedby="studentGroup"
                               name="studentGroup"/>
                        <small th:if="${#fields.hasErrors('studentGroup')}" th:errors="*{studentGroup}" class="text-danger">Error
                            message</small>
                    </div>

                    <button type="submit" class="btn btn-secondary">Добавить студента</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
