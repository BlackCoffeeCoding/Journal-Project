<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar"></div>
<main class="flex-shrink-0">
    <div class="container my-5">
        <h2 class="text-center text-dark">Просмотр списка пар</h2>
        <div class="row">
            <div th:each="l : ${lessonInfos}" class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Дисциплина: ' + *{l.disciplineName}"></h5>
                        <p class="card-text" th:text="'Преподаватель: ' + *{l.professorFullName}"></p>
                        <p class="card-text" th:text="'Номер пары: ' + *{l.time}"></p>
                        <p class="card-text" th:text="'Дата: ' + *{l.date}"></p>
                        <p class="card-text" th:text="'Время: ' + *{l.time}"></p>
                        <p class="card-text" th:text="'Аудитория: ' + *{l.classroom}"></p>
                        <p class="card-text" th:text="'Группа: ' + *{l.studentGroup}"></p>
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-danger btn-sm"
                               th:href="@{/lessons/lesson-delete/{lesson-id}(lesson-id=${l.id})}"
                               sec:authorize="hasAnyRole('ADMIN')">
                                Удалить
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"></footer>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
