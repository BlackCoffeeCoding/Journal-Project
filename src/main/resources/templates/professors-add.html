<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Добавление преподавателя</h1>
                </div>
                <form th:action="@{/professors/add}"
                      th:method="post"
                      th:object="${professorModel}"
                      class="m-md-auto w-50 pb-3">
                    <div class="mb-3">
                        <label class="form-label" for="personnelNumber">Табельный номер</label>
                        <input th:field="*{personnelNumber}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="personnelNumber" aria-describedby="personnelNumber"
                               name="personnelNumber"/>
                        <small th:if="${#fields.hasErrors('personnelNumber')}" th:errors="*{personnelNumber}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="fullName">ФИО</label>
                        <input th:field="*{fullName}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="fullName" aria-describedby="fullName"
                               name="fullName"/>
                        <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="birthDate">Дата рождения</label>
                        <input th:field="*{birthDate}"
                               th:errorclass="is-invalid"
                               type="date" class="form-control text-center" id="birthDate" aria-describedby="birthDate"
                               name="birthDate"/>
                        <small th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="experience">Стаж</label>
                        <input th:field="*{experience}"
                               th:errorclass="is-invalid"
                               type="number" min="1" max="70" class="form-control text-center" id="experience" aria-describedby="experience"
                               name="experience"/>
                        <small th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="department">Кафедра</label>
                        <input th:field="*{department}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="department" aria-describedby="department"
                               name="department"/>
                        <small th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="jobTitle">Должность</label>
                        <input th:field="*{jobTitle}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="jobTitle" aria-describedby="jobTitle"
                               name="jobTitle"/>
                        <small th:if="${#fields.hasErrors('jobTitle')}" th:errors="*{jobTitle}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="disciplines">Преподаваемые дисциплины</label>
                        <input th:field="*{disciplines}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="disciplines" aria-describedby="disciplines"
                               name="disciplines"/>
                        <small th:if="${#fields.hasErrors('disciplines')}" th:errors="*{disciplines}" class="text-danger">Error
                            message</small>
                    </div>

                    <button type="submit" class="btn" style="background-color: #8c7a47; color: white;">Добавить преподавателя</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
